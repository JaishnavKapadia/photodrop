# .github/workflows/ci-pipeline.yml

name: PhotoDrop CI Pipeline

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job's purpose is to build, test, and push the backend image
  build-and-test-backend:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js. This is needed for the testing step.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies and run tests for the backend
      - name: Install backend dependencies and run tests
        run: |
          cd backend
          npm install
          # In the future, we will add a real test command here. For now, we'll just echo a message.
          echo "Running backend tests..."

      # Step 4: Log in to Docker Hub (or another container registry)
      # We will add the secrets for this later in GitHub settings
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Build and push the backend Docker image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Use the backend directory as the build context
          file: ./backend/Dockerfile # Specify the production Dockerfile
          push: true # Actually push the image
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/photodrop-backend:latest # Tag the image

  # This job will run in parallel with the backend job
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # For the frontend, we don't need to run tests in this step,
      # as we are just building the final static files.
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile # Use the production NGINX Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/photodrop-frontend:latest